<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="images.ico" />
    <title>Evento</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <style>
      .form-modal {
        border-radius: 20px;
        border: 1px solid;
      }
      header {
        position: fixed;
        width: 100%;
        z-index: 200;
      }
      .nav-item {
        margin-right: 10px;
        margin-left: 20px;
      }
      .nav-item:hover {
        background-color: black;
        border-radius: 8px;
      }
      .navbar-brand {
        font-family: inherit;
        font-weight: 700;
      }
      .dis-err p{
        font-size: medium;
      }
    </style>
  </head>

  <body>
    <header class="header_ bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-center" href="index.html">
          <img
            src="images.ico"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Evento"
          />
          EVENTO
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link font-weight-bold" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item nav-right">
              <a class="nav-link" href="#">Login/Sign-up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="limiter">
      <div class="container-login100">
        <div
          class="login100-more"
          style="background-image: url('event.png'); background-size: 100%;"
        ></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-59">
              Sign Up
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <span class="label-input100">Full Name</span>
              <input
                id="namee"
                class="input100"
                type="text"
                name="name"
                placeholder="Name..."
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <span class="label-input100">Email</span>
              <input
                id="emaill"
                class="input100"
                type="text"
                name="email"
                placeholder="Email addess..."
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid LinkedIn ID is required"
            >
              <span class="label-input100">LinkedIn ID</span>
              <input
                id="linkedin"
                class="input100"
                type="text"
                name="linkedin"
                placeholder="LinkedIn ID....."
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Username is required"
            >
              <span class="label-input100">Phone Number</span>
              <input
                id="phonee"
                class="input100"
                type="text"
                name="Phone Number"
                placeholder="Phone Number..."
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <span class="label-input100">Password</span>
              <input
                class="input100"
                type="password"
                id="pass-id"
                name="pass"
                placeholder="*************"
              />
              <span class="focus-input100"></span>
            </div>

            
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" id="sign-up-id" onclick="signUp(event)">
                  Sign Up
                </button>
              </div>
              <div>
                <a
                  href=""
                  class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30 "
                  data-toggle="modal"
                  data-target="#modalLoginForm"
                  >Sign In</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <input
                type="email"
                id="defaultForm-email"
                class="form-control validate form-modal"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-email"
                >Your email</label
              >
            </div>

            <div class="md-form mb-4">
              <input
                type="password"
                id="defaultForm-pass"
                class="form-control validate form-modal"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-pass"
                >Your password</label
              >
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default" onclick="loginEve(event)">Login</button>
          </div>
        </div>
      </div>
    </div>
   
  </body>

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="vendor/select2/select2.min.js"></script>

  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>

  <script src="vendor/countdowntime/countdowntime.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  
  <script src="js/main.js"></script>
  <script src="main.js"></script>
  
</html>
